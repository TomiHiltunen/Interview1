				<div class="compare-field">
					<small>Type in the country code to compare:</small><br />
					<input class="compare-input" type="text" ng-model="rawPrefix" placeholder="+1 (United States)" />
				</div>

				<h3>Outbound calls (¢/min)</h3>

				<table class="priceTable">
					<tr>
						<td class="price">
							<span class="price-num" ng-show="getRateForPrefix(prefix, 'plivo')!=null">{{getRateForPrefix(prefix, 'plivo')}}<small>¢</small></span>
							<span class="price-num" ng-show="getRateForPrefix(prefix, 'plivo')==null">--<small>¢</small></span>
							<span class="price-measure" ng-class="{green: getRateForPrefix(prefix, 'plivo') && isLowest(prefix, 'plivo'), red: getRateForPrefix(prefix, 'plivo') && !isLowest(prefix, 'plivo')}">Plivo</span>
						</td>
						<td class="price">
							<span class="price-num" ng-show="getRateForPrefix(prefix, 'twilio')!=null">{{getRateForPrefix(prefix, 'twilio')}}<small>¢</small></span>
							<span class="price-num" ng-show="getRateForPrefix(prefix, 'twilio')==null">--<small>¢</small></span>
							<span class="price-measure" ng-class="{green: getRateForPrefix(prefix, 'twilio') && isLowest(prefix, 'twilio'), red: getRateForPrefix(prefix, 'twilio') && !isLowest(prefix, 'twilio')}">Twilio</span>
						</td>
						<td class="price">
							<span class="price-num" ng-show="getRateForPrefix(prefix, 'tropo')!=null">{{getRateForPrefix(prefix, 'tropo')}}<small>¢</small></span>
							<span class="price-num" ng-show="getRateForPrefix(prefix, 'tropo')==null">--<small>¢</small></span>
							<span class="price-measure" ng-class="{green: getRateForPrefix(prefix, 'tropo') && isLowest(prefix, 'tropo'), red: getRateForPrefix(prefix, 'tropo') && !isLowest(prefix, 'tropo')}">Tropo</span>
						</td>
					</tr>
